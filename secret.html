<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀코드 입력</title>
</head>
<body>
  <h1>비밀 채팅방 입장</h1>
  <form id="secret-form">
    <input type="text" id="secret-code" placeholder="비밀코드 입력" />
    <button type="submit">입장</button>
  </form>
  <p id="message"></p>
  <script>
    const form = document.getElementById('secret-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const code = document.getElementById('secret-code').value;
      const res = await fetch('/check-secret', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ code })
      });
      const result = await res.json();
      if (result.success) {
        location.href = '/secret-chat';
      } else {
        document.getElementById('message').textContent = '비밀코드가 틀렸습니다.';
      }
    });
  </script>
</body>
</html>
